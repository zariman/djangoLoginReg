<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Semi_Restful Users</title>

    <style>
        a{
            margin-right: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <table class="table table-dark">
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="{%url 'my_show' id=user.id %}">{{ user.first_name }} {{ user.last_name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="{%url 'my_show' id=user.id %}">Show</a><a href="{%url 'my_edit' id=user.id %}">Edit</a><a href="{%url 'my_destroy' id=user.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="http://127.0.0.1:8000/users/new">Add a new user</a>
    </div>
</body>
</html>
